
<div class="{{ classname }}">
    {% if help_text %}
        <div class="object-help help">{{ help_text }}</div>
    {% endif %}

    <ul class="fields">

        {% for child in children.values %}
            {% if child.block.label == 'Css style' %}
                <li id="css-style-{{ prefix }}" style="display: Block;">
                    <div class="col-md-3">
                        <label>CSS Style</label>
                    </div>
                    <div class="col-md-9">
                        <form action="">
                            <div style="display: inline-block;">
                                <input type="text">
                            </div>
                            <span>  :  </span>
                            <div style="display: inline-block;">
                                <input type="text">
                            </div>
                            <br>
                            <div style="display: inline-block;">
                                <input type="text">
                            </div>
                            <span>  :  </span>
                            <div style="display: inline-block;">
                                <input type="text">
                            </div>
                            <br>
                            <div>
                                <input type="submit" value="STYLE IT!" style="width:auto;">
                            </div>
                        </form>
                    </div>
                </li>
            {% else %}
                <li{% if child.block.required %} class="required"{% endif %}>
                    {% if child.block.label %}
                        <label{% if child.id_for_label %} for="{{ child.id_for_label }}"{% endif %}>{{ child.block.label }}:</label>
                    {% endif %}
                    {{ child.render_form }}
                </li>
            {% endif %}
        {% endfor %}
    </ul>
</div>
